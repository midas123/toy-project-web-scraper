<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"></link>
<title>Insert title here</title>
<style>
@charset "UTF-8";

/*layout*/
* {
  box-sizing: border-box;
}
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

nav {
  float: left;
  width: 20%;
  background: #ccc;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 80%;
  background-color: #f1f1f1;
}

section:after {
  content: "";
  display: table;
  clear: both;
}
footer {
  background-color: #777;
  padding: 30px;
  text-align: center;
  color: white;
}

@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}

/*contents*/


</style>
</head>
<body>
  <header>
  <form id="find-by-keword" method="post" th:action="@{/search}">
    검색어: <input type="text" name="keyword"/>
    <input type="submit" value="검색"/>
  </form>
  </header>
  <section>
    <nav>
      <ul>
        <li>
          메뉴
        </li>
      </ul>
    </nav>
    <article>
      <table>
      <tr>
      	<th>검색결과</th>
      </tr>
        <tr th:each="article: ${searchResult}">
	        <!-- <td th:text="${article.subject}"></td> -->
	        <td><a class="link_cont" th:href="@{${article.link}}">
	        <strong class="tit_info" th:text="${article.subject}"></strong></a></td>
      	</tr>
      </table>
    </article>
  </section>
  <footer>
  </footer>
</body>
</html>
